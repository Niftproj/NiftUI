<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <title>Nift*UI - Fully Featured Frontend framework based on Vector Graphics.</title>
    <meta name="title" content="Nift*UI - Fully Featured Frontend framework based on Vector Graphics.">
    <meta name="description" content="Fully Featured Frontend framework based on Vector Graphics. It's a Nift* Project.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.niftproj.github.io/NiftUI">
    <meta property="og:title" content="Nift*UI - Fully Featured Frontend framework based on Vector Graphics.">
    <meta property="og:description" content="Fully Featured Frontend framework based on Vector Graphics. It's a Nift* Project.">
    <meta property="og:image" content="https://www.niftproj.github.io/NiftUI/docs/assets/brand.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.niftproj.github.io/NiftUI/">
    <meta property="twitter:title" content="Nift*UI - Fully Featured Frontend framework based on Vector Graphics.">
    <meta property="twitter:description" content="Fully Featured Frontend framework based on Vector Graphics. It's a Nift* Project.">
    <meta property="twitter:image" content="https://www.niftproj.github.io/NiftUI/docs/assets/brand.svg">

    <!-- Manifests -->
    <link rel="manifest" href="./manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nift*UI">
    <meta name="apple-mobile-web-app-title" content="Nift*UI">
    <meta name="theme-color" content="#00B432">
    <meta name="msapplication-navbutton-color" content="#00B432">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" type="image/svg" sizes="90x90" href="https://niftproj.github.io/NiftUI/docs/assets/brand.svg">
    <link rel="apple-touch-icon" type="image/svg" sizes="90x90" href="https://niftproj.github.io/NiftUI/docs/assets/brand.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../build/css/niftbody.min.css">
    
</head>

<body id="niftBody" data-niftui-engine="on">
    <script src="../build/js/niftui.min.js"></script>
    <script src="./pages/landing.js"></script>
    <script src="./pages/shapes.js"></script>
    <script src="./app.js"></script>
</body>

</html>
